<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Not Available</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Raleway:wght@700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #543ee8, #3c2db6);
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px 30px;
      border: 2px solid rgba(255, 255, 255, 0.7);
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      animation: vibrate 0.5s ease-in-out;
    }
    @keyframes vibrate {
      0%, 100% {
        transform: translateX(0);
      }
      25% {
        transform: translateX(-5px);
      }
      50% {
        transform: translateX(5px);
      }
      75% {
        transform: translateX(-3px);
      }
    }
    .icon {
      font-size: 70px;
      color: #ec9399;
      margin-bottom: 15px;
      animation: fadeIn 1.5s ease-in-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.5);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    .text {
      font-size: 45px;
      font-family: 'Raleway', sans-serif;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
      animation: slideIn 2s ease-in-out;
      color: white; /* Updated title color to white */
    }
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .button {
      padding: 12px 25px;
      font-size: 18px;
      font-family: 'Montserrat', sans-serif; /* Modern stylish font */
      font-weight: 700;
      color: white;
      background: linear-gradient(90deg, #ff7eb3, #ff758c);
      border: none;
      border-radius: 25px;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease-in-out;
      animation: popUp 2.5s ease-out;
    }
    @keyframes popUp {
      from {
        opacity: 0;
        transform: scale(0.5);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    .button:hover {
      background: linear-gradient(90deg, #ff758c, #ff7eb3);
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <i class="fas fa-frown"></i>
    </div>
    <div class="text">Class Not Found</div>
    <button class="button" onclick="redirectToDashboard()">BACK TO DASHBOARD</button>
  </div>

  <script>
    function redirectToDashboard() {
      // Open the target link in the current tab and then close the tab
      window.open('https://dynamicdreamdigital.com', '_self');
      window.close();
    }
  </script>
</body>
</html>
